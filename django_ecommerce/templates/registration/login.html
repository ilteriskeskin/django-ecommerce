{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<hr />
<form method="post">
  {% csrf_token %}
  {{ form|crispy}}
  <button class="btn btn-success ml-2" type="submit">Login</button>
  <hr />
  <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
</form>
{% endblock %}
